<div class="container">
    <form (ngSubmit)="register()" class="registration-form">
        <h2 class="text-center">Register</h2>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" [(ngModel)]="userInfo.username" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userInfo.email" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="userInfo.password" required />
      </div>
      <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
</div>
