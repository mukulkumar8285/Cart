<div class="container">
  <h1 class="text-center my-4">Available Items</h1>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <ul class="list-group">
        <li *ngFor="let item of items" class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ item.name }}</strong><br>
            Rate: <span class="badge bg-info">{{ item.rate }} USD</span><br>
            Quantity: <span class="badge bg-secondary">{{ item.qty }}</span>
          </div>
          <button (click)="addToCart(item)" class="btn btn-sm btn-primary"  [disabled]="item.addedToCart">{{ item.addedToCart ? 'Added to Cart' : 'Add to Cart' }}</button>
        </li>
      </ul>

      <div *ngIf="items.length === 0" class="alert alert-warning text-center mt-4">
        No items available!
      </div>
    </div>
  </div>
</div>
